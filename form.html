<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Registration Form</title>
      <link rel="stylesheet" href="form.css">
   </head>
   <body>
      <h2>STUDENT REGISTRATION FORM</h2>
      <form>
         <table>
            <tr>
               <td><label for="firstname">FIRST NAME</label></td>
               <td class="flex-row">
                  <input type="text" id="firstname" maxlength="5">
                  <span class="helper-text">(Max 30 characters a-z and A-Z)</span>
                </td>
            </tr>
            <tr>
               <td><label for="lastname">LAST NAME </label></td>
               <td class="flex-row">
                  <input type="text" id="lastname" maxlength="5">
                  <span class="helper-text">(Max 30 characters a-z and A-Z)</span>
                </td>
            </tr>
            <tr>
               <td><label for="dob">DATE OF BIRTH</label></td>
               <td  class="dob">
                  <select id="Birthday_Day">
                     <option value="-1">Day:</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                     <option value="15">15</option>
                     <option value="16">16</option>
                     <option value="17">17</option>
                     <option value="18">18</option>
                     <option value="19">19</option>
                     <option value="20">20</option>
                     <option value="21">21</option>
                     <option value="22">22</option>
                     <option value="23">23</option>
                     <option value="24">24</option>
                     <option value="25">25</option>
                     <option value="26">26</option>
                     <option value="27">27</option>
                     <option value="28">28</option>
                     <option value="29">29</option>
                     <option value="30">30</option>
                     <option value="31">31</option>
                  </select>
                  <select id="Birthday_Month">
                     <option value="-1">Month:</option>
                     <option value="January">Jan(1)</option>
                     <option value="February">Feb(2)</option>
                     <option value="March">Mar(3)</option>
                     <option value="April">Apr(4)</option>
                     <option value="May">May(5)</option>
                     <option value="June">Jun(6)</option>
                     <option value="July">Jul(7)</option>
                     <option value="August">Aug(8)</option>
                     <option value="September">Sep(9)</option>
                     <option value="October">Oct(10)</option>
                     <option value="November">Nov(11)</option>
                     <option value="December">Dec(12)</option>
                  </select>
                  <select id="Birthday_Year">
                     <option value="-1">Year:</option>
                     <option value="2019">2019</option>
                     <option value="2018">2018</option>
                     <option value="2017">2017</option>
                     <option value="2016">2016</option>
                     <option value="2015">2015</option>
                     <option value="2014">2014</option>
                     <option value="2013">2013</option>
                     <option value="2012">2012</option>
                     <option value="2011">2011</option>
                     <option value="2010">2010</option>
                     <option value="2009">2009</option>
                     <option value="2008">2008</option>
                     <option value="2007">2007</option>
                     <option value="2006">2006</option>
                     <option value="2005">2005</option>
                     <option value="2004">2004</option>
                     <option value="2003">2003</option>
                     <option value="2002">2002</option>
                     <option value="2001">2001</option>
                     <option value="2000">2000</option>
                     <option value="1999">1999</option>
                     <option value="1998">1998</option>
                     <option value="1997">1997</option>
                     <option value="1996">1996</option>
                     <option value="1995">1995</option>
                     <option value="1994">1994</option>
                     <option value="1993">1993</option>
                     <option value="1992">1992</option>
                     <option value="1991">1991</option>
                     <option value="1990">1990</option>
                     <option value="1989">1989</option>
                     <option value="1988">1988</option>
                     <option value="1987">1987</option>
                     <option value="1986">1986</option>
                     <option value="1985">1985</option>
                     <option value="1984">1984</option>
                     <option value="1983">1983</option>
                     <option value="1982">1982</option>
                     <option value="1981">1981</option>
                     <option value="1980">1980</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td><label for="email">EMAIL ID</label></td>
               <td><input type="email" id="email" maxlength="50"></td>
               <td></td>
            </tr>
            <tr>
               <td><label for="mobile">MOBILE NUMBER</label></td>
               <td class="flex-row">
                  <input type="number" id="mobile" maxlength="10">
                  <span class="helper-text">(10 digit number)</span>
                </td>
            </tr>
            <tr>
               <td><label>GENDER</label></td>
               <td>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
               </td>
               <td></td>
            </tr>
            <tr>
               <td><label for="address">ADDRESS</label></td>
               <td><textarea id="address" name="address"></textarea></td>
               <td></td>
            </tr>
            <tr>
               <td><label for="city">CITY</label></td>
               <td><input type="text" id="city" maxlength="30"></td>
               <td></td>
            </tr>
            <tr>
               <td><label for="pincode">PIN CODE</label></td>
               <td class="flex-row">
                  <input type="text" id="pincode" maxlength="6">
                  <span class="helper-text">(6 digit number)</span>
                </td>
            </tr>
            <tr>
               <td><label for="state">STATE</label></td>
               <td><input type="text" id="state" maxlength="30"></td>
               <td></td>
            </tr>
            <tr>
               <td><label for="country">COUNTRY</label></td>
               <td><input type="text" id="country" maxlength="30"></td>
               <td></td>
            </tr>
            <tr>
               <td><label for="hobbies">HOBBIES</label></td>
               <td>
                  <input type="checkbox" id="drawing" >
                  <label for="drawing">Drawing</label>
                  <input type="checkbox" id="singing" >
                  <label for="singing">Singing</label>
                  <input type="checkbox" id="dancing" >
                  <label for="dancing">Dancing</label>
                  <input type="checkbox" id="sketching" >
                  <label for="sketching">Sketching</label>
                  <input type="checkbox" id="others" >
                  <label for="others">Others</label>
                  <input type="text" id="other_hobbies">
               </td>
               <td></td>
            </tr>
            <tr>
               <td><label>QUALIFICATION</label></td>
               <td>
                  <table class="edu">
                     <thead>
                        <tr>
                           <th>S.No</th>
                           <th>Examination</th>
                           <th>Board</th>
                           <th>Percentage</th>
                           <th>Year of Passing</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>1</td>
                           <td>Class 10</td>
                           <td><input type="text" class="box"></td>
                           <td><input type="text"></td>
                           <td><input type="text"></td>
                        </tr>
                        <tr>
                           <td>2</td>
                           <td>Class 12</td>
                           <td><input type="text" class="box"></td>
                           <td><input type="text"></td>
                           <td><input type="text"></td>
                        </tr>
                        <tr>
                           <td>3</td>
                           <td>Graduation</td>
                           <td><input type="text" class="box"></td>
                           <td><input type="text"></td>
                           <td><input type="text"></td>
                        </tr>
                        <tr>
                           <td>4</td>
                           <td>Masters</td>
                           <td><input type="text" class="box"></td>
                           <td><input type="text"></td>
                           <td><input type="text"></td>
                        </tr>
                     </tbody>
                  </table>
               </td>
            </tr>
            <tr>
               <td><label>COURSES APPLIED FOR</label></td>
               <td>
                  <input type="radio">
                  <label for="bca">BCA</label>
                  <input type="radio">
                  <label for="bcom">B.Com</label>
                  <input type="radio">
                  <label for="bsc">B.Sc</label>
                  <input type="radio">
                  <label for="ba">B.A</label>
               </td>
               <td></td>
            </tr>
            <tr>
               <td colspan="2" class="buttons">
                  <input type="submit" value="SUBMIT">
                  <input type="reset" value="RESET">
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
